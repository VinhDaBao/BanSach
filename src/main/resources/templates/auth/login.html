<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập</title>
<link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
	<div class="login-container"
		style="margin: 40px auto; max-width: 400px;">
		<h2>Đăng nhập</h2>
		<div th:if="${successMessage != null}"
			class="alert alert-success mt-3">
			<span th:text="${successMessage}">Đăng ký thành công!</span>
		</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Tên đăng nhập</label> <input type="text"
					id="username" name="username" placeholder="Nhập tên đăng nhập"
					required>
			</div>
			<div class="form-group">
				<label for="password">Mật khẩu</label> <input type="password"
					id="password" name="password" placeholder="Nhập mật khẩu" required>
			</div>
			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
			<button type="submit" class="btn-login btn btn-primary w-100 mt-2">Đăng
				nhập</button>
			<div class="extra-links mt-3 text-center">
				<p>
					Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a>
				</p>
				<p>
					<a th:href="@{/forgot-password}">Quên mật khẩu?</a>
				</p>
			</div>
		</form>
	</div>
</body>
</html>

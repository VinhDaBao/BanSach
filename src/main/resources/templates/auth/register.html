<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng ký</title>
<link th:href="@{/css/register.css}" rel="stylesheet">
</head>
<body>
	<div class="register-container"
		style="margin: 40px auto; max-width: 400px;">
		<h2>Đăng ký tài khoản</h2>
		<form th:action="@{/register}" method="post" th:object="${user}">
			<div class="form-group">
				<label for="taiKhoan">Tên đăng nhập</label> <input type="text"
					id="taiKhoan" name="taiKhoan" placeholder="Nhập tên đăng nhập"
					required oninput="checkUsername(this.value)">
				<div id="username-error" class="error" style="display: none; color: red; font-size: 12px;">Tên
					đăng nhập đã tồn tại</div>
				<div id="username-success" class="success"
					style="display: none; color: green; font-size: 12px;"></div>
			</div>
			<div class="form-group">
				<label for="matKhau">Mật khẩu</label> <input type="password"
					id="matKhau" th:field="*{matKhau}" placeholder="Nhập mật khẩu"
					required>
				<div class="error" th:if="${#fields.hasErrors('matKhau')}"
					th:errors="*{matKhau}">Lỗi mật khẩu</div>
			</div>
			<div class="form-group">
				<label for="confirmMatKhau">Xác nhận mật khẩu</label> <input
					type="password" id="confirmMatKhau" name="confirmMatKhau"
					placeholder="Xác nhận mật khẩu" required>
				<div class="error"
					th:if="${error != null and #strings.contains(error, 'khớp')}"
					th:text="${error}">Lỗi xác nhận</div>
			</div>
			<div class="form-group">
				<label for="hoTen">Họ tên</label> <input type="text" id="hoTen"
					th:field="*{hoTen}" placeholder="Nhập họ tên" required>
				<div class="error" th:if="${#fields.hasErrors('hoTen')}"
					th:errors="*{hoTen}">Lỗi họ tên</div>
			</div>
			<div class="form-group">
				<label for="sdt">Số điện thoại</label> <input type="tel" id="sdt"
					th:field="*{sdt}" placeholder="Nhập SĐT">
				<div class="error" th:if="${#fields.hasErrors('sdt')}"
					th:errors="*{sdt}">Lỗi SĐT</div>
			</div>
			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
			<button type="submit" class="btn-register btn btn-primary w-100 mt-2">Đăng
				ký</button>
			<div class="extra-links mt-3 text-center">
				<p>
					Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
				</p>
			</div>
		</form>
	</div>
</body>
<script th:src="@{/js/register.js}"></script>
</html>

<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quên mật khẩu</title>
<link th:href="@{/css/forgot-password.css}" rel="stylesheet">
</head>
<body>
	<div class="forgot-container"
		style="margin: 40px auto; max-width: 400px;">
		<h2>Quên mật khẩu</h2>
		<form th:action="@{/forgot-password}" method="post" th:object="${user}">
			<div class="form-group">
                <label for="taiKhoan">Tên đăng nhập</label>
                <input type="text" id="taiKhoan" th:field="*{taiKhoan}" placeholder="Nhập tên đăng nhập" required>
                <div class="error" th:if="${#fields.hasErrors('taiKhoan')}" th:errors="*{taiKhoan}">Lỗi tên đăng nhập</div>
            </div>
			<div class="form-group">
				<label for="matKhau">Mật khẩu mới</label> <input type="password"
					id="matKhau" name="matKhau" placeholder="Nhập mật khẩu mới"
					required>
				<div class="error" th:if="${#fields.hasErrors('matKhau')}"
					th:errors="*{matKhau}">Lỗi mật khẩu</div>
			</div>
			<div th:if="${error}" class="error" th:text="${error}"></div>
			<div th:if="${successMessage}" class="success"
				th:text="${successMessage}"></div>
			<button type="submit" class="btn-forgot btn btn-primary w-100 mt-2">Đặt
				lại mật khẩu</button>
			<div class="extra-links mt-3 text-center">
				<p>
					<a th:href="@{/login}">Quay lại đăng nhập</a>
				</p>
			</div>
		</form>
	</div>
</body>
</html>

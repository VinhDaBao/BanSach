<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }
        .content-container {
            width: 90%;
            max-width: 800px;
        }
        footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 12px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard"><i class="bi bi-book-fill me-2"></i> Bookstore Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/admin/dashboard"><i class="bi bi-person-circle me-1"></i> Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Đăng Xuất</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="content-container">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h5><i class="bi bi-book me-2"></i> Chi tiết Sách</h5>
            </div>
            <div class="card-body">
                <p><b>Mã sách:</b> <span th:text="${sach.id}"></span></p>
                <p><b>Tên sách:</b> <span th:text="${sach.tenSP}"></span></p>
                <p><b>Tác giả:</b> <span th:text="${sach.tacGia}"></span></p>
                <p><b>Giá bán:</b> <span th:text="${#numbers.formatDecimal(sach.giaBan, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span></p>
                <p><b>Số lượng tồn:</b> <span th:text="${sach.soLuongTon}"></span></p>
                <p><b>Năm xuất bản:</b> <span th:text="${sach.namXB}"></span></p>
                <p><b>Nhà xuất bản:</b> <span th:text="${sach.nhaXB != null ? sach.nhaXB.tenNXB : '---'}"></span></p>
                
				<p><b>Địa chỉ NXB:</b> <span th:text="${sach.nhaXB != null ? sach.nhaXB.diaChi : '---'}"></span></p>
				<p><b>Năm thành lập:</b> <span th:text="${sach.nhaXB != null ? sach.nhaXB.namThanhLap : '---'}"></span></p>
				
                <p><b>Hình thức:</b> <span th:text="${sach.hinhThuc != null ? sach.hinhThuc.tenHT : '---'}"></span></p>
                <p><b>Thể loại:</b>
                    <span th:each="tl : ${sach.danhSachTheLoai}" class="badge bg-primary me-1" th:text="${tl.tenTL}"></span>
                </p>
                <p><b>Ngày có hàng:</b> <span th:text="${#temporals.format(sach.ngayCoHang, 'dd/MM/yyyy HH:mm')}"></span></p>
                <p><b>Mô tả:</b></p>
                <p th:text="${sach.moTa}"></p>

                <div class="mt-3">
                    <img th:if="${sach.anh != null}" th:src="@{${sach.anh}}" alt="Ảnh sách" class="img-thumbnail" style="max-height:200px;">
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a th:href="@{/admin/sach}" class="btn btn-secondary">⬅ Quay lại</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>© 2025 Bookstore Admin</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

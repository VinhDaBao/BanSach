<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Admin - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .main-area { flex:1 1 auto; display: flex; }
        .sidebar-col { width: 230px; min-width:200px; background-color: #fff; border-right: 1px solid #dee2e6; }
        .content-col { flex: 1 1 auto; padding: 24px 18px 18px 18px; background: #f8f9fa; min-height: 100vh;}
    </style>
</head>
<body>
    <header th:replace="admin/fragments/topbar :: topbar"></header>
    <div class="main-area">
        <aside class="sidebar-col p-0" th:replace="admin/fragments/sidebar :: sidebar"></aside>
        <main class="content-col" layout:fragment="content"></main>
    </div>
    <footer th:replace="admin/fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

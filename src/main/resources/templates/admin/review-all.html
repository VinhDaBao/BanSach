<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tất Cả Đánh Giá</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3><i class="bi bi-chat-dots me-2"></i> Tất Cả Đánh Giá</h3>
      <a href="/admin/dashboard" class="btn btn-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Quay lại Dashboard
      </a>
    </div>

    <div th:if="${#lists.isEmpty(allReviews)}" class="alert alert-warning">
      Chưa có đánh giá nào.
    </div>

    <div th:each="review : ${allReviews}" class="card mb-3 shadow-sm">
      <div class="card-body">
        <h5 class="card-title" th:text="${review.sach.tenSP} + ' - ' + ${review.soSao} + ' Sao'"></h5>
        <p class="card-text" th:text="${review.noiDung}"></p>
        <p class="text-muted small" th:text="${#temporals.format(review.ngayTao, 'dd/MM/yyyy HH:mm')}"></p>

        <!-- PHẢN HỒI -->
        <div class="mt-3">
          <h6 class="text-secondary">Phản hồi của quản trị viên</h6>
          <div th:if="${#lists.isEmpty(review.traLois)}" class="text-muted small mb-2">Chưa có phản hồi nào.</div>

          <!-- Danh sách phản hồi -->
          <div th:each="reply : ${review.traLois}" class="border rounded p-2 mb-2 bg-white">
            <p class="mb-1" th:text="${reply.noiDung}"></p>
            <small class="text-muted" th:text="${#temporals.format(reply.ngayTao, 'dd/MM/yyyy HH:mm')}"></small>
            <div class="mt-2">
              <button type="button" class="btn btn-sm btn-outline-secondary btn-edit-reply"
                th:attr="data-id=${reply.id}, data-content=${reply.noiDung}">
                <i class="bi bi-pencil"></i> Sửa
              </button>
              <button type="button" class="btn btn-sm btn-outline-danger btn-delete-reply"
                th:attr="data-id=${reply.id}">
                <i class="bi bi-trash"></i> Xóa
              </button>
            </div>
          </div>

          <!-- Form thêm phản hồi -->
          <form class="reply-form mt-2" th:attr="data-review-id=${review.id}">
            <div class="input-group">
              <input type="text" class="form-control reply-input" placeholder="Nhập phản hồi...">
              <button class="btn btn-primary btn-send-reply" type="button">
                <i class="bi bi-send"></i> Gửi
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
  // Gửi phản hồi mới
  document.addEventListener("click", async (e) => {
    if (e.target.closest(".btn-send-reply")) {
      const form = e.target.closest(".reply-form");
      const reviewId = form.dataset.reviewId;
      const input = form.querySelector(".reply-input");
      const noiDung = input.value.trim();
      if (!noiDung) return alert("Vui lòng nhập nội dung phản hồi!");

      const res = await fetch(`/admin/review/reply/${reviewId}?noiDung=${encodeURIComponent(noiDung)}`, {
        method: "POST"
      });
      if (res.ok) {
        alert("Đã gửi phản hồi!");
        location.reload();
      } else {
        alert("Lỗi khi gửi phản hồi!");
      }
    }
  });

  // Sửa phản hồi
  document.addEventListener("click", async (e) => {
    if (e.target.closest(".btn-edit-reply")) {
      const btn = e.target.closest(".btn-edit-reply");
      const id = btn.dataset.id;
      const oldContent = btn.dataset.content;
      const noiDungMoi = prompt("Nhập nội dung mới:", oldContent);
      if (!noiDungMoi || noiDungMoi === oldContent) return;

      const formData = new FormData();
      formData.append("noiDungMoi", noiDungMoi);

      const res = await fetch(`/admin/review/reply/update/${id}`, {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        alert("Cập nhật thành công!");
        location.reload();
      } else {
        alert("Lỗi khi cập nhật phản hồi!");
      }
    }
  });

  // Xóa phản hồi
  document.addEventListener("click", async (e) => {
    if (e.target.closest(".btn-delete-reply")) {
      const id = e.target.closest(".btn-delete-reply").dataset.id;
      if (!confirm("Bạn có chắc muốn xóa phản hồi này không?")) return;

      const res = await fetch(`/admin/review/reply/delete/${id}`, {
        method: "POST"
      });
      if (res.ok) {
        alert("Đã xóa phản hồi!");
        location.reload();
      } else {
        alert("Lỗi khi xóa phản hồi!");
      }
    }
  });
  </script>
</body>
</html>

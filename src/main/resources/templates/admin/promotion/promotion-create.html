<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/base}">
<head>
<meta charset="UTF-8">
<title>Tạo khuyến mãi</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<div layout:fragment="content">

	<div class="container-fluid pt-3 px-0">
		<div class="card shadow-lg border-0">
			<div class="card-header bg-primary text-white">
				<h4 class="mb-0">🎁 Tạo khuyến mãi mới</h4>
			</div>
			<div class="card-body">
				<form th:action="@{/admin/promotion/save}" th:object="${promotion}"
					method="post" class="row g-3">

					<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
						Vui lòng kiểm tra lại các trường nhập liệu.</div>

					<!-- Tên khuyến mãi -->
					<div class="col-md-6">
						<label class="form-label">Tên khuyến mãi</label> <input
							type="text" th:field="*{tenKM}" class="form-control"
							placeholder="VD: Giảm giá mùa hè" />
					</div>

					<!-- Ngày bắt đầu -->
					<div class="col-md-6">
						<label class="form-label">Ngày bắt đầu</label> <input type="date"
							th:field="*{NgayBD}" class="form-control" />
					</div>

					<!-- Ngày kết thúc -->
					<div class="col-md-6">
						<label class="form-label">Ngày kết thúc</label> <input type="date"
							th:field="*{NgayKT}" class="form-control" />
						<div class="text-danger" th:errors="*{ngayKT}"></div>

					</div>

					<!-- Giá trị -->
					<div class="col-md-6">
						<label class="form-label">Giá trị</label> <input type="number"
							step="any" th:field="*{giaTri}" class="form-control" />
					</div>



					<!-- Nút hành động -->
					<div class="col-12 text-end">
						<a href="/admin/promotion/promotion-list"
							class="btn btn-secondary">⬅ Quay lại</a>


						<button type="submit" class="btn btn-success">💾 Lưu
							khuyến mãi</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/base}">
<head>
  <title>Trả Lời Đánh Giá</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<main layout:fragment="content">
  <div class="container py-4">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-white border-0">
        <h5 class="fw-bold mb-0">
          <i class="bi bi-reply-fill text-primary me-2"></i> Trả Lời Đánh Giá
        </h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <h6 th:text="${review.sach.tenSP}">Tên sách</h6>
          <div class="text-warning mb-2">
            <i class="bi bi-star-fill" th:each="i : ${#numbers.sequence(1, review.soSao)}"></i>
            <i class="bi bi-star" th:each="i : ${#numbers.sequence(review.soSao + 1, 5)}"></i>
          </div>
          <p class="text-muted" th:text="${review.noiDung}">Nội dung đánh giá</p>
        </div>

        <form th:action="@{'/admin/review/reply/' + ${review.maDG}}" method="post">
          <div class="form-floating mb-3">
            <textarea class="form-control" id="noiDung" name="noiDung" placeholder="Nhập phản hồi..." style="height: 150px;" required></textarea>
            <label for="noiDung">Nội dung phản hồi</label>
          </div>
          <div class="d-flex justify-content-between">
            <a href="/admin/dashboard" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-1"></i> Quay lại
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-send-fill me-1"></i> Gửi phản hồi
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>

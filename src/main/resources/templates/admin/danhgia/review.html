<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý đánh giá - Bookstore Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<style>
body { background-color: #f8f9fa; }
.sidebar { background: #fff; border-right: 1px solid #dee2e6; height: 100vh; }
.review-card { background: #fff; border-radius: 10px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
.review-header { display: flex; justify-content: space-between; align-items: center; }
.review-user { display: flex; align-items: center; gap: 10px; }
.review-user img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
.review-stars { color: #ffc107; font-size: 1.1rem; }
.reply-box { display: none; margin-top: 10px; }
.reply-btn { font-size: 0.9rem; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard"><i class="bi bi-book-fill me-2"></i> Bookstore Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar p-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/sach"><i class="bi bi-book me-2"></i> Quản lý sách</a></li>
                <li class="nav-item"><a class="nav-link active text-primary fw-bold" href="/admin/reviews"><i class="bi bi-chat-dots me-2"></i> Đánh giá</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/orders"><i class="bi bi-cart me-2"></i> Đơn hàng</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 col-lg-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold"><i class="bi bi-chat-dots text-primary me-2"></i> Tất cả đánh giá</h3>
                <a href="/admin/dashboard" class="btn btn-outline-secondary btn-sm">← Quay lại Dashboard</a>
            </div>

            <div th:each="dg : ${danhGias}" class="review-card">
                <div class="review-header">
                    <div class="review-user">
                        <img th:src="@{${dg.nguoiDung.avatar != null ? dg.nguoiDung.avatar : '/images/default-avatar.png'}}" alt="avatar">
                        <div>
                            <strong th:text="${dg.nguoiDung.hoTen}">Người dùng</strong><br>
                            <small class="text-muted" th:text="${#dates.format(dg.ngayTao, 'dd/MM/yyyy HH:mm')}"></small>
                        </div>
                    </div>
                    <div class="review-stars">
                        <span th:each="i : ${#numbers.sequence(1, dg.soSao)}">★</span>
                        <span th:each="i : ${#numbers.sequence(dg.soSao + 1, 5)}" style="color:#dee2e6;">★</span>
                    </div>
                </div>

                <p class="mt-2 mb-1" th:text="${dg.noiDung}">Nội dung đánh giá</p>

                <div th:if="${dg.mediaUrls}">
                    <div class="d-flex flex-wrap gap-2">
                        <img th:each="url : ${#strings.split(dg.mediaUrls, ',')}" th:src="@{${url}}" style="width:100px; height:100px; object-fit:cover; border-radius:8px;">
                    </div>
                </div>

                <!-- Form reply -->
                <div class="mt-3">
                    <button class="btn btn-sm btn-outline-primary reply-btn" onclick="toggleReplyBox(this)"><i class="bi bi-reply"></i> Trả lời</button>
                    <form class="reply-box mt-2" th:action="@{'/admin/review/reply/' + ${dg.maDG}}" method="post">
                        <div class="input-group">
                            <input type="text" name="noiDung" class="form-control" placeholder="Nhập nội dung phản hồi..." required>
                            <button type="submit" class="btn btn-primary">Gửi</button>
                        </div>
                    </form>
                </div>

                <!-- Các phản hồi -->
                <div th:if="${dg.traLois}" class="mt-3 border-start ps-3">
                    <div th:each="tl : ${dg.traLois}">
                        <strong class="text-primary" th:text="${tl.nguoiDung.hoTen}">Admin</strong>:
                        <span th:text="${tl.noiDung}"></span><br>
                        <small class="text-muted" th:text="${#dates.format(tl.ngayTao, 'dd/MM/yyyy HH:mm')}"></small>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
function toggleReplyBox(btn){
    const box = btn.nextElementSibling;
    box.style.display = (box.style.display === "block") ? "none" : "block";
}
</script>
</body>
</html>

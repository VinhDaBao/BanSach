<!-- templates/admin/chitietpn/form.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Thêm Sách vào Phiếu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4"><div class="container-fluid"><a class="navbar-brand" href="/admin/chitietpn">Chi tiết PN</a></div></nav>

<main class="container">
  <div class="card">
    <div class="card-body">
      <h5>Thêm sách vào Phiếu Nhập <span th:text="${phieuNhap.maPN}">PN</span></h5>
      <form th:action="@{/admin/chitietpn/save}" method="post">
        <input type="hidden" name="maPN" th:value="${phieuNhap.maPN}"/>
        <div class="mb-3">
          <label>Sách</label>
          <select class="form-select" name="maSach" required>
            <option value="">-- Chọn Sách --</option>
            <option th:each="s : ${sachList}" th:value="${s.maSach}" th:text="${s.tenSP}">Sách A</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Số lượng</label>
          <input type="number" name="soLuong" class="form-control" min="1" required/>
        </div>
        <div class="mb-3">
          <label>Giá nhập</label>
          <input type="number" name="giaNhap" class="form-control" step="0.01" min="0.01" required/>
        </div>
        <div class="d-flex justify-content-between">
          <a class="btn btn-secondary" th:href="@{|/admin/chitietpn/phieu/${phieuNhap.maPN}|}">Quay lại</a>
          <button class="btn btn-primary" type="submit">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

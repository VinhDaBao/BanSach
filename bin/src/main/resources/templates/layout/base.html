<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(title, content)">
<head>
<meta charset="UTF-8">
<title th:replace="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
	integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="d-flex flex-column min-vh-100">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="#!"><i class="fas fa-book"></i>Nhà
				sách online</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#!"><i class="fa-solid fa-house"
							style="color: #ffffff;"></i>Trang chủ</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">Danh
							mục</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#!">Kinh tế</a></li>
							<li><hr class="dropdown-divider" /></li>
							<li><a class="dropdown-item" href="#!">Tâm lý</a></li>
							<li><a class="dropdown-item" href="#!">Giáo dục</a></li>
						</ul></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarAdmin" href="#"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Quản lý </a>
						<ul class="dropdown-menu" aria-labelledby="navbarAdmin">
							<li><a class="dropdown-item" href="/admin/sach">Quản lý
									Sách</a></li>
							<li><a class="dropdown-item" href="/admin/ncc">Quản lý
									Nhà cung cấp</a></li>
						</ul></li>
				</ul>

				<div class="d-flex align-items-center">
					<form class="d-flex" th:action="@{/search}" method="get">
						<div class="input-group">
							<input type="text" name="keyword" class="form-control"
								placeholder="Tìm tên sách, tác giả...">
							<button class="btn btn-outline-primary" type="submit">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</form>

					<form class="d-flex" th:action="@{/cart}" method="get">
						<button class="btn btn-outline-dark" type="submit">
							<i class="bi-cart-fill me-1"></i> Cart <span
								class="badge bg-dark text-white ms-1 rounded-pill">0</span>
						</button>
					</form>
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0 ms-lg-4">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">Tài
								khoản</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">

								<li><a class="dropdown-item" href="#!">Đăng kí</a></li>
								<li><a class="dropdown-item" href="#!">Đăng nhập</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<div class="flex-grow-1">
		<div th:replace="${content}"></div>
	</div>
	<footer class="bg-dark text-white py-4">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h5>Nhà Sách Online</h5>
					<p>Nơi kết nối bạn với tri thức</p>
				</div>
				<div class="col-md-6 text-md-end">
					<p>&copy; 2025 Nhà Sách Online. All rights reserved.</p>
				</div>
			</div>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>

</body>
</html>

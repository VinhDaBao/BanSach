<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/base::layout(~{::title}, ~{::section})}">
<head>
<meta charset="UTF-8">
<title th:fragment="title" th:text="${pageTitle}">Trang chủ</title>
</head>
<body>
	<section>
		<div id="carouselExampleRide" class="carousel slide"
			data-bs-ride="true">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/images/bg.jpg}" class="d-block w-100" alt="..."
						height="350px">
				</div>	
				<div class="carousel-item">
					<img th:src="@{/images/banner_book.jpg}" class="d-block w-100" alt="..."
						height="350px">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/banner_book.jpg}" class="d-block w-100" alt="..."
						height="350px">
				</div>
			</div>

			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleRide" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleRide" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Sách mới cập nhật</p>

				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounder">
						<div class="card-body text-center">
							<img src="images/banner_book.jpg" class="" width="65%"
								height="140px">
							<p class="card-text">Sách</p>
							<a href="#" class="btn btn-primary">Xem chi tiết</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<section id="categories" class="py-5">
			<div class="container">
				<h2 class="text-center mb-4">Danh Mục Sách</h2>
				<div class="row">
					<div class="col-md-3 mb-3">
						<div class="card category-card" data-category="fiction">
							<div class="card-body text-center">
								<i class="fas fa-magic fa-3x text-primary mb-3"></i>
								<h5>Tiểu Thuyết</h5>
							</div>
						</div>
					</div>
					<div class="col-md-3 mb-3">
						<div class="card category-card" data-category="science">
							<div class="card-body text-center">
								<i class="fas fa-flask fa-3x text-success mb-3"></i>
								<h5>Khoa Học</h5>
							</div>
						</div>
					</div>
					<div class="col-md-3 mb-3">
						<div class="card category-card" data-category="business">
							<div class="card-body text-center">
								<i class="fas fa-chart-line fa-3x text-warning mb-3"></i>
								<h5>Kinh Doanh</h5>
							</div>
						</div>
					</div>
					<div class="col-md-3 mb-3">
						<div class="card category-card" data-category="history">
							<div class="card-body text-center">
								<i class="fas fa-landmark fa-3x text-info mb-3"></i>
								<h5>Lịch Sử</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="books" class="py-5 bg-light">
			<div class="container">
				<h2 class="text-center mb-4">Sách Nổi Bật</h2>
				<div class="row" id="books-container">
				</div>
				<div class="text-center mt-4">
					<button class="btn btn-primary" id="load-more">Xem Thêm</button>
				</div>
			</div>
		</section>

	</section>
</body>
</html>
